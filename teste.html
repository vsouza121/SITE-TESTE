<!DOCTYPE html>
<html>
<head>
    <title>Site Dinâmico</title>
    <script>
        function changeText() {
            var element = document.getElementById("dynamic-text");
            element.innerHTML = "Novo texto dinâmico!";
        }
    </script>
</head>
<body>
    <h1>Site Dinâmico</h1>
    <button onclick="changeText()">Clique aqui</button>
    <p id="dynamic-text">Texto inicial</p>
</body>
</html>
